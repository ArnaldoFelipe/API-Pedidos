version: '3.8'

services:

  mysql:
    image: mysql:8.0.32
    container_name: mysql-dev

    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
      MYSQL_USER: app
      MYSQL_PASSWORD: app

    ports:
      - "3306:3306"

    volumes:
      - mysql_data:/var/lib/mysql

    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-time-zone='+00:00'

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - backend


networks:
  backend:
    driver: bridge


volumes:
  mysql_data:
